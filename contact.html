<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <menu> <!-- Menu, displayed on every page -->
            <i class="fas fa-bars"></i>
            <a href="/index.html">Home</a>
            <a href="/portfolio.html">Portfolio</a>
            <a href="/cv.html">CV</a>
            <a href="/contact.html" class='active'>Contact</a>
            <div class="theme-toggle"> <!-- Dark/Light theme toggle -->
                <i class="far fa-sun"></i>
                <i class="far fa-moon active"></i>
            </div>
        </menu>
        <main>
            <div class="things">
                <div class="contact block"> <!-- Contact form -->
                    <form>
                        <div class="left">
                            <input type="text" name="name" placeholder="Name" /> <!-- Name of person filling the form -->
                            <input type="email" name="email" placeholder="Email"> <!-- Email of person filling the form -->
                            <button type="submit"> <!-- Submit button for form -->
                                <span>Send it!</span> 
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="right"> <!-- Form text area -->
                            <textarea name="message" placeholder="Say hi or business inquires"></textarea>
                        </div>
                    </form>
                </div>
                <div class="weather block"> <!-- Weather app on the contact page -->
                    <header>
                        <h4>Weather</h4>
                    </header>
                    <main>
                        <div class="weatherIcon"></div>
                        <div class="temp">
                            <div class="degrees">
                                <span class='degrees-n'>
                                    23
                                </span>
                                <span class="degrees-s">
                                    Â°C
                                </span>
                            </div>
                            <span class="text">sunny</span>
                        </div>
                        <div class="location">
                            <h5>
                                London, UK
                            </h5>
                            <small>Based on your current location</small>
                        </div>
                    </main>
                </div>
                <div class="clock block"> <!-- Clock app on the contact page -->
                    <header>
                        <h4>Clock</h4>
                    </header>
                    <main>
                        <div class="h">10</div>
                        <div class="AP">P</div>
                        <div class="m">: <span>25</span></div>
                        <div class="M">M</div>
                    </main>
                </div>
            </div>
        </main>
        <footer>
            <div class="social"> <!-- Social profiles icons  -->
                <a href="https://www.linkedin.com/in/ionut-balasa-44a90119b/"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://github.com/IonutBalasa"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://www.facebook.com/Balasa.Ionut.Gabriel/"><i class="fab fa-facebook fa-2x"></i></a>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/7968642a6b.js" crossorigin="anonymous"></script> <!-- Script for Font Awesome icons -->
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
